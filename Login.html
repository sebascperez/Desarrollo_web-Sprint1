<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href=styleslogin.css type="text/css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-container" id="login-form">
                    <h2 class="text-center">Log in</h2>
                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Type your email adress here" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Type your password here" required>
                        </div>
                        <div class="form-group">
                            <a href="#">Did you forget your password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Log in</button>
                        <p class="warnings" id="warnings" ></p>
                    </form>
                    <p class="mt-3 text-center">Do not you have an account yet? <a href="Logup.html">Sing up</a></p>
                    <p class="text-center"><a href="index.html">Come back to Homepage</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
